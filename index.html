<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <!-- Initial screen to start quiz -->
    <div class="header">
      <h1>JavaScrip Code Quiz Challenge</h1><br />

    </div>
  </header>

  <main>

    <section>
      <!-- Displays score -->
      <div class="scoreContainer">
        <div>Score: <span id="score-text">0</span>%</div>

        <!-- Displays time -->
        <div class="timeContainer">
          <div class="time">Time: <span id="time-text">0</span></div>
        </div>
      </div>

      <!-- Displays question -->
      <div class="questionContainer">
        <div class="questionText">******questionText******</div>
        <ul class="choiceText">
          <li>You will have 10 seconds to complete the quiz.</li>
          <li>If you answer incorrectly, 5 seconds will be deducted from your time.</li>
          <li>Click start to begin.</li>
        </ul>
      </div>

      <button class="button start-button">Start</button>
      <button class="button continue-button">Continue</button>
      <button class="button submit-button">Submit</button>
    </section>

    <section>
      <div>
        <p>Scores:</p>
        <ul></ul>
      </div>
      <input type="text" id="initials" name="initials">
    </section>



  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
