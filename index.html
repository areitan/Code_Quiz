<body>
  <form>
    <div class="header">
    <h1>JavaScrip Code Quiz Challenge</h1>
    </div>
    <h1 class="time"></h1>
    <div id="timer"></div>
  

    <label id="questionText">quizQuestion[0]</label>

    <ul>
      <input type="button" id="a" name="quizQuestion.answerChoices[0]"></input>
      <input type="button" id="b" name="quizQuestion.answerChoices[1]"></input>
      <input type="button" id="c" name="quizQuestion.answerChoices[2]"></input>
    </ul>
    
    
    
    <button id="submit">Submit</button>


  </form>

  <script src="./assets/js/script.js"></script>
