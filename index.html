<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <!-- Initial screen to start quiz -->
    <div class="header">
      <h1>JavaScrip Code Quiz Challenge</h1>
    </div>
    <button class="start-button">Start</button>
  </header>

  <main>

    <section>
      <!-- Displays score -->
      <div class="scoreContainer">
        <h2>Score: <span id="score-text">0</span>%</h2>

        <!-- Displays time -->
        <div class="timeContainer">
          <div class="time">Time: <span id="time-text">0</span></div>
        </div>
      </div>

      <!-- Displays question -->
      <div class="questionContainer">
        <div class="questionText">******questionText******</div>
        <ul>******Answer Choices******</ul>
      </div>
      <div><button id="continue-button">Continue</button></div>
    </section>


  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
